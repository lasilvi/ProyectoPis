{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Agrega el enlace a la hoja de estilos de Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Agrega tus propios estilos CSS aquí -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <!-- Agrega el enlace al archivo CSS de Bootstrap -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
   
</head>
<body class="bg-info d-flex justify-content-center align-items-center vh-100" >
  <div class="container-fluid text-center">
      <div class="text-center">
          <label style="font-size: 28px; font-weight: bold; font-family: 'OtroTipoDeLetra', sans-serif;">
            Herramienta para optimizar el seguimiento 
          </label>
      </div>
      <div>
          <label style="font-size: 28px; font-weight: bold; font-family: 'OtroTipoDeLetra', sans-serif;">
            del cumplimiento de los requisitos normativos 
          </label>
      </div> 
      <div>
        <label style="font-size: 28px; font-weight: bold; font-family: 'OtroTipoDeLetra', sans-serif;">
          de los equipos biomédicos del Hospital Alma Máter de Antioquia. 
        </label>
    </div> 
    </div> 
  <div class="container-fluid text-center">
  <div class="container d-flex justify-content-center align-items-center" style="height: 100vh;">
  <div class="bg-white p-5 rounded-5 text-secondary shadow" style="width: 30rem" >
   {% block content %}
  <div class="containe" class="text-center">
    <form method="post">
      {% csrf_token %}
      <div class="text-center fs-2 fw-bold ">Iniciar sesión</div>
      {{form}}
      {% if messages %}
      <ul class="messages">
        {% for message in messages %}
          <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
        {% endfor %}
      </ul>
    {% endif %}
      <div class="center" style="display: flex; justify-content: center; align-items: center;">
        <div class="container">
          <input type="submit" value="Iniciar sesión"  class="btn btn-info">
        </div>
      </div>
    </form>
  </div>
  </div>
{% endblock %}
  </div>
</div> 
  <!-- Scripts de Bootstrap (jQuery y Popper.js) -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
